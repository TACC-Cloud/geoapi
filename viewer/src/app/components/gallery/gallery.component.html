<!--TODO: make this a material image list component-->
<div mat-dialog-content>
  <mat-card *ngFor="let asset of data.properties.assets">
    <img mat-card-image src='{{asset.path+".jpeg"}}' style="max-width:300px">
  </mat-card>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
