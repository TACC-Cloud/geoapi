<mat-expansion-panel expanded="true">
  <mat-expansion-panel-header>
    <mat-panel-description>
      Feature Metadata
    </mat-panel-description>
  </mat-expansion-panel-header>
  <table mat-table [dataSource]="properties" style="width: 100%">
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> Key </th>
      <td mat-cell *matCellDef="let item"> {{item.key}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let item"> {{item.value}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['key', 'value']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['key', 'value'];"></tr>
  </table>

</mat-expansion-panel>
