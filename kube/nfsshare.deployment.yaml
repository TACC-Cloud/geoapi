apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfsshare
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfsshare
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nfsshare
    spec:
      containers:
      - env:
        - name: SHARED_DIRECTORY
          value: /nfsshare
        image: itsthenetwork/nfs-server-alpine:latest
        imagePullPolicy: Always
        name: nfsshare
        ports:
        - containerPort: 2049
          name: nfs
          protocol: TCP
        resources: {}
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /nfsshare
          name: nfs-data
      restartPolicy: Always
      volumes:
      - name: nfs-data
        persistentVolumeClaim:
          claimName: nfs-vol01